# =============================================================================
# Tessera â€” All-in-One (build & run locally)
# =============================================================================
# Usage:
#   docker compose -f docker-compose.aio.yml up --build -d
#
# This builds the all-in-one image from source and runs it.
# All data is persisted in the tessera-data volume.
# Secrets are auto-generated on first run and saved to /data/.tessera-secrets.
# =============================================================================

services:
  tessera:
    build:
      context: .
      dockerfile: docker/aio/Dockerfile
    container_name: tessera
    restart: unless-stopped
    ports:
      - "${TESSERA_PORT:-8080}:8080"
    volumes:
      - tessera-data:/data
    environment:
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10737418240}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/ready"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 5

volumes:
  tessera-data:
